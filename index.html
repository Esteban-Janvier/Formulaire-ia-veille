<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Veille IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Formulaire Veille IA</h1>

    <!-- Champs de base -->
    <div class="mb-4">
      <label for="periode" class="block font-semibold">P√©riode :</label>
      <input id="periode" class="w-full border p-2 rounded" type="text" required>
    </div>
    <div class="mb-4">
      <label for="referents" class="block font-semibold">R√©f√©rents :</label>
      <input id="referents" class="w-full border p-2 rounded" type="text" required>
    </div>
    <div class="mb-4">
      <label for="service" class="block font-semibold">Service :</label>
      <input id="service" class="w-full border p-2 rounded" type="text" required>
    </div>

    <!-- Veille -->
    <h2 class="text-lg font-bold mt-6">Veille</h2>
    <table id="veilleTable" class="w-full table-auto border mt-2 mb-4">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Source</th>
          <th class="border p-2">Description</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="ajouterVeille()" class="bg-blue-600 text-white px-4 py-2 rounded">Ajouter une veille</button>

    <!-- Tests -->
    <h2 class="text-lg font-bold mt-6">Tests IA</h2>
    <table id="testTable" class="w-full table-auto border mt-2 mb-4">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Nom</th>
          <th class="border p-2">R√©sultat</th>
          <th class="border p-2">Commentaire</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="ajouterTest()" class="bg-blue-600 text-white px-4 py-2 rounded">Ajouter un test</button>

    <!-- Feedback -->
    <h2 class="text-lg font-bold mt-6">Feedback client</h2>
    <table id="feedbackTable" class="w-full table-auto border mt-2 mb-4">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Commentaire</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="ajouterFeedback()" class="bg-blue-600 text-white px-4 py-2 rounded">Ajouter un feedback</button>

    <!-- Bouton ENVOYER -->
    <div class="mt-8 text-center">
      <button onclick="envoyerDonnees()" class="bg-green-600 text-white px-6 py-3 rounded-lg font-bold">Envoyer</button>
    </div>
  </div>

  <script>
    const url = "TON_URL_APPS_SCRIPT_ICI"; // üîÅ √Ä remplacer une fois d√©ploy√©

    function getBaseInfos() {
      return {
        periode: document.getElementById("periode").value,
        referents: document.getElementById("referents").value,
        service: document.getElementById("service").value
      };
    }

    function ajouterVeille() {
      const table = document.getElementById("veilleTable").getElementsByTagName("tbody")[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td class="border p-2"><input class="w-full" /></td>
        <td class="border p-2"><input class="w-full" /></td>
        <td class="border p-2 text-center"><button onclick="this.parentElement.parentElement.remove()">üóëÔ∏è</button></td>`;
    }

    function ajouterTest() {
      const table = document.getElementById("testTable").getElementsByTagName("tbody")[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td class="border p-2"><input class="w-full" /></td>
        <td class="border p-2"><input class="w-full" /></td>
        <td class="border p-2"><input class="w-full" /></td>
        <td class="border p-2 text-center"><button onclick="this.parentElement.parentElement.remove()">üóëÔ∏è</button></td>`;
    }

    function ajouterFeedback() {
      const table = document.getElementById("feedbackTable").getElementsByTagName("tbody")[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td class="border p-2"><input class="w-full" /></td>
        <td class="border p-2 text-center"><button onclick="this.parentElement.parentElement.remove()">üóëÔ∏è</button></td>`;
    }

    function envoyerDonnees() {
      const infos = getBaseInfos();

      // Envoyer infos g√©n√©rales
      fetch(url, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ type: "infos", ...infos })
      });

      // Veille
      document.querySelectorAll("#veilleTable tbody tr").forEach(row => {
        const cells = row.querySelectorAll("input");
        fetch(url, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({
            type: "veille", ...infos,
            source: cells[0].value,
            description: cells[1].value
          })
        });
      });

      // Tests
      document.querySelectorAll("#testTable tbody tr").forEach(row => {
        const cells = row.querySelectorAll("input");
        fetch(url, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({
            type: "test", ...infos,
            nom: cells[0].value,
            resultat: cells[1].value,
            commentaire: cells[2].value
          })
        });
      });

      // Feedback
      document.querySelectorAll("#feedbackTable tbody tr").forEach(row => {
        const cells = row.querySelectorAll("input");
        fetch(url, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({
            type: "feedback", ...infos,
            commentaire: cells[0].value
          })
        });
      });

      alert("‚úÖ Donn√©es envoy√©es !");
    }
  </script>
</body>
</html>
