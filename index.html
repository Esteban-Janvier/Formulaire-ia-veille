<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Veille IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 p-4 font-sans">

  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <div>
        <img src="logo_janvier.png" alt="JANVIER" class="h-16">
        <div class="text-xs text-gray-500">Laboratoire Photographique Digital</div>
      </div>
      <div>
        <img src="logo_picto.png" alt="PICTO" class="h-16">
      </div>
    </div>

    <h1 class="text-2xl font-bold text-center mb-6">Veille IA – JANVIER / PICTO</h1>

    <!-- Champs généraux -->
    <div class="mb-6">
      <label for="periode" class="block text-gray-700 font-semibold mb-2">Période concernée</label>
      <input type="text" id="periode" class="w-full p-2 border rounded-md">
    </div>

    <div class="mb-6">
      <label for="referents" class="block text-gray-700 font-semibold mb-2">Référents (prénom)</label>
      <input type="text" id="referents" class="w-full p-2 border rounded-md">
    </div>

    <div class="mb-6">
      <label for="service" class="block text-gray-700 font-semibold mb-2">Service concerné</label>
      <input type="text" id="service" class="w-full p-2 border rounded-md">
    </div>

    <!-- BOUTON ENVOYER -->
    <div class="mt-8 flex justify-center no-print">
      <button onclick="envoyerDonnees()" class="bg-blue-700 text-white px-6 py-3 rounded-lg hover:bg-blue-900 font-semibold">
        <i class="fas fa-paper-plane mr-2"></i>Envoyer
      </button>
    </div>

  </div>

  <script>
    function envoyerDonnees() {
      const url = "https://script.google.com/macros/s/AKfycbyehBUYBuuV_I2NGe_7Nr6iDbDGzq44VEvWIybP0ghKRF0rQ5k2QoglkVhBXQ_IwJkN/exec";

      const data = {
        periode: document.getElementById('periode').value,
        referents: document.getElementById('referents').value,
        service: document.getElementById('service').value
      };

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        alert("✅ Données envoyées avec succès !");
      }).catch((error) => {
        alert("❌ Erreur lors de l'envoi : " + error);
      });
    }
  </script>

</body>
</html>
